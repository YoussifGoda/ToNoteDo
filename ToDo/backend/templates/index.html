$def with (tasks)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-box">
            <form method="POST" action="/add" class="input-area">
                <input type="text" name="task" class="task-input" placeholder="Add your task...">
                <button class="add-btn" type="submit">Add</button>
            </form>
            <div class="tasks">
                $for task in tasks:
                    <div class="task-item">
                        <input type="checkbox">
                        <span>$task</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
